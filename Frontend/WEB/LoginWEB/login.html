<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="../css/styles_login.css" />
</head>
<body>
  <div class="page-container"> <!-- Envuelvo todo el contenido -->
    <main class="register-container">
      <section class="form-box">
        <h2>Iniciar sesión</h2>
        <p>Accede a tu cuenta para gestionar tus proyectos y tareas.</p>

        <form id="loginForm" class="login-form">
          <div class="form-group">
            <label for="correo">Correo electrónico</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required />
          </div>

          <div class="form-group">
            <label for="contraseña">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Tu contraseña" required />
          </div>

          <button type="submit" class="btn-submit">Iniciar Sesión</button>
        </form>

        <p class="register-link">¿No tienes una cuenta? <a href="../RegisterWEB/register.html">Regístrate aquí</a></p>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer-info">
      <div class="footer-right">
        <img src="../images/Logo.png" alt="Logo" class="footer-logo">
        <span>© 2025 NothingEverHappend, Inc.</span>
        <div class="footer-links">
          <a href="#">Términos</a>
          <a href="#">Privacidad</a>
          <a href="#">Seguridad</a>
          <a href="#">Contacto</a>
        </div>
      </div>
    </footer>
  </div>

  <script src="../js/login.js"></script> 
</body>
</html>
