<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="styles_login.css" />
</head>
<body>
  <main class="register-container">
    <section class="form-box">
      <h2>Iniciar sesión</h2>
      <p>Accede a tu cuenta para gestionar tus proyectos y tareas.</p>

      <form action="InicioSesionServlet" method="POST" class="login-form">
        <div class="form-group">
          <label for="correo">Correo electrónico</label>
          <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required />
        </div>

        <div class="form-group">
          <label for="contraseña">Contraseña</label>
          <input type="password" id="contraseña" name="contraseña" placeholder="Tu contraseña" required />
        </div>

        <button type="submit" class="btn-submit">Iniciar Sesión</button>
      </form>

      <p class="register-link">¿No tienes una cuenta? <a href="../RegisterWEB/register.html">Regístrate aquí</a></p>
    </section>
  </main>
</body>
</html>
