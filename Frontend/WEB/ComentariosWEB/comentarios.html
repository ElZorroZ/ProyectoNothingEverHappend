<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comentarios</title>
  <link rel="stylesheet" href="../css/styles_comentarios.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="page-container">
    <header class="dashboard-header">
      <a href="../DashboardWEB/dashboard.html" class="logo">NothingEverHappens</a>
      <div class="dashboard-actions">
        <button class="back-btn" onclick="window.location.href='../TareasWEB/tareas.html'">Volver</button>

      </div>
    </header>

    <main class="dashboard-main">
      <section class="comment-panel">
        <h2 class="comment-title">Comentarios</h2>

        <div id="comments-list" class="comment-list">
          <!-- Comentarios dinámicos se insertan aquí -->
        </div>

        <div class="comment-box">
          <div class="user-icon">
            <i class="fas fa-user-circle"></i> Tú
          </div>
          <textarea id="commentText" class="comment-input" placeholder="Escribe tu comentario..."></textarea>
          <button class="comment-submit-btn" onclick="addComment()">Enviar</button>
        </div>
      </section>
    </main>

    <footer class="footer-info">
      <div class="footer-right">
        <span>© 2025 NothingEverHappened, Inc.</span>
        <a href="#">Términos</a>
        <a href="#">Privacidad</a>
        <a href="#">Seguridad</a>
        <a href="#">Contacto</a>
      </div>
    </footer>
  </div>

  <script src="../js/comentarios.js"></script>
</body>
</html>
