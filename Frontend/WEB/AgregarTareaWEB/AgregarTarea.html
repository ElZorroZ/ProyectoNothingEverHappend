  <div class="form-container">
    <h2>Crear Nueva Tarea</h2>
    <form id="crearTareaForm" enctype="multipart/form-data">
      <label for="titulo">Nombre de la Tarea</label>
      <input type="text" id="titulo" name="titulo" required>

      <label for="detalle">Detalle</label>
      <textarea id="detalle" name="detalle" rows="4" required></textarea>

      <label for="fechaVencimiento">Fecha de Vencimiento</label>
      <input type="date" id="fechaVencimiento" name="fechaVencimiento" required>

      <label for="prioridad">Prioridad</label>
      <select id="prioridad" name="prioridad" required>
        <option value="">Seleccionar prioridad</option>
        <option value="Alta">Alta</option>
        <option value="Media">Media</option>
        <option value="Baja">Baja</option>
      </select>
      <label for="archivoPDF">Subir archivo PDF (opcional)</label>
      <input type="file" id="archivoPDF" name="archivoPDF" accept="application/pdf">
      <button type="submit">Crear Tarea</button>
    </form>
  </div>
